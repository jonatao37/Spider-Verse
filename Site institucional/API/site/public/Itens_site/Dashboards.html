<script>
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

  function obterDadosGrafico(idQuiz) {

    fetch(`/grafico/ultimas/`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
          // resposta.reverse();

          plotarDadosGrafico(resposta);
        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });
  }

  var cores = ['#8d0000', '#DC0E0C', '#cc3e06e3', 'blueviolet', 'rgba(230, 6, 6, 0.795)', 'black'];

  function plotarDadosGrafico(dados) {

    var data = [];
    var labels = [];


    for (var i = 0; i < dados.length; i++) {
      data.push(dados[i].quantidade);
      labels.push(`${dados[i].personagem}`);
    }
    // ${plural ? "pessoas" : "pessoa"}

    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          data,
          label: 'Quantidade',
          fill: true,
          backgroundColor: cores,
          borderWidth: 1,
          tension: 0.1
        }]
      },
      options: {
        options: {
          scales: {} // Define as escalas vazias
        }
      }
    });
  }

  const ctx2 = document.getElementById('myChart1');

  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['Kaine', 'Peter Porker', 'Capitão Aranha Britânia', 'Gwen Stacy', 'Aranha Superior', 'Miles Morales'],
      datasets: [{
        backgroundColor: cores,
        label: 'Popularidade',
        data: [27, 24, 22, 24, 20, 30],
        borderWidth: 1
      }]
    }

  });


</script>
