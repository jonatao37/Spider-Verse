<body>
  <div class="voltar"><a class="letra" href="Sobre os Personagens.html">Voltar</a></div>
  <div class="box">
   
    <div class="texto">
      
      <div>
        <h2>Spider-Ham</h2>
        <p>Peter Porker começou sua vida como uma aranha, andando para lá e para cá no laboratório de May Porker, uma porquinha cientista que, sem querer, transforma Peter em um porco antropomórfico que manteve as habilidades de aranha.</p>

      </div>
    </div> 
    <div class="popup">
      <iframe id="popup-video" width="560" height="315"  src="https://www.youtube.com/embed/sM9swjbUyf0" frameborder="0"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
      <button class="close-btn">X</button>
    </div>

    


  </div>
  <div class="entrar"><button class="open-btn">Um pouco mais sobre mim</button></div>

</body>

</html>

<script>

var openBtn = document.querySelector('.open-btn');
var closeBtn = document.querySelector('.close-btn');
var popup = document.querySelector('.popup');
var video = document.querySelector('#popup-video');

  openBtn.addEventListener('click', () => {
    popup.style.display = 'block';
    video.play();
  });

  closeBtn.addEventListener('click', () => {
    popup.style.display = 'none';
    video.pause();
  });

</script>
