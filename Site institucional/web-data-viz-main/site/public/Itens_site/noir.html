<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noir</title>
  <link rel="icon" href="../assets/img/logo3.png">
  <link rel="stylesheet" href="../css/noir-style.css">
  
</head>

<body>
  <div class="voltar"><a class="letra" href="Sobre os Personagens.html">Voltar</a></div>
  <div class="box">
   
    <div class="texto">
      
      <div>
        <h2>Noir</h2>
        <p>Ele tem os mesmos poderes do herói mais famoso, porém, consegue atirar teias direto de seus pulsos. Esta versão não se preocupa com o bem-estar dos inimigos e a vingança é feita pela morte do tio Ben e de Ben Ulrich, seu mentor, pelas mãos de Normal Osborn.</p>

      </div>
    </div> 
    <div class="popup">
      <iframe id="popup-video" width="560" height="315"  src="https://www.youtube.com/embed/0meoUCvnk_w" frameborder="0"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
      <button class="close-btn">X</button>
    </div>

    


  </div>
  <div class="entrar"><button class="open-btn">Um pouco mais sobre mim</button></div>

</body>

</html>

<script>

  const openBtn = document.querySelector('.open-btn');
  const closeBtn = document.querySelector('.close-btn');
  const popup = document.querySelector('.popup');
  const video = document.querySelector('#popup-video');

  openBtn.addEventListener('click', () => {
    popup.style.display = 'block';
    video.play();
  });

  closeBtn.addEventListener('click', () => {
    popup.style.display = 'none';
    video.pause();
  });

</script>
